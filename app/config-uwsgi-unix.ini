[uwsgi]
socket = /tmp/uwsgi.schedhttp.sock
chmod-socket = 664

master = true

uid = www-data
gid = www-data

module = schedhttp-api
callable = app

pidfile = /tmp/schedhttp-api.pid

logto = /var/log/schedhttp/schedhttp.uwsgi.logi
daemonize = /var/log/schedhttp/schedhttp.uwsgi.log
log-maxsize = 10000000
